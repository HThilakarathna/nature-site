<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Nature Gallery</h1>
        <p>Explore the beauty of nature through our gallery</p>
    </header>

    <section>
        <!-- Add your images with appropriate URLs -->
        <div class="gallery-item">
            <img src="oop.jpeg" alt="oop"style="width: 50%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="oasispic1.jpeg" alt="oasispic1"style="width: 50%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="oasis2.jpeg" alt="oasis2"style="width: 80%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="oasis3.jpeg" alt="oasis3"style="width: 80%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="task5.jpeg" alt="task5"style="width: 80%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="task7.jpg" alt="task7"style="width: 80%; height: 50%;">
        </div>
        <div class="gallery-item">
            <img src="task6.jpg" alt="task6"style="width: 80%; height: 50%;">
        </div>

        <!-- Add more items as needed -->
    </section>

</body>
</html>
